default_screen:
    !githubcommitgraph

schedules:
  - screen: "Screen1"
    start_time: "08:00"
    end_time: "14:00"
    update_interval: 600
    days: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"]
    plugin:
      !githubcommitgraph
  - screen: "Screen2"
    start_time: "14:00"
    end_time: "23:00"
    update_interval: 600
    days: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"]
    plugin:
      !staticimage
        path: "./data/peter.bmp"
  - screen: "Screen3"
    start_time: "12:00"
    end_time: "14:00"
    update_interval: 600
    days: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"]
    plugin:
      !custom
        template: |
          <div>
            <h1>Welcome to Screen 3</h1>
            <p>This is a custom HTML template for Screen 3.</p>
          </div>
        plugin_code: |  # Ruby content code
          def custom_content
            # Your Ruby code here
            "This content is generated by Ruby code."
          end

plugin_config:
  githubcommitgraph:
    username: "lukas-heiligenbrunner"
    api_key: "<token>"