default_screen:
  name: "DefaultPlugin"  # Plugin to use for displaying the screen
  template_view: "TemplateView1"  # if not defined use the first html template
  content_file: "content_screen1.json"  # if not defined use the first .rb file

schedules:
  - screen: "Screen1"
    start_time: "08:00"
    end_time: "10:55"
    update_interval: 600
    days: ["Monday", "Wednesday", "Friday"]
    plugin:
      name: "PluginA"  # Plugin to use for displaying the screen
      template_view: "TemplateView1"  # if not defined use the first html template
      content_file: "content_screen1.json"  # if not defined use the first .rb file
  - screen: "Screen2"
    start_time: "10:58"
    end_time: "16:00"
    update_interval: 600
    days: ["Monday", "Wednesday", "Friday"]
    plugin:
      name: "PluginB"  # Plugin to use for displaying the screen
      template_view: "TemplateView2"  # Template view to use
      content_file: "content_screen2.json"  # File to retrieve content for this template
  - screen: "Screen3"
    start_time: "12:00"
    end_time: "14:00"
    update_interval: 600
    days: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"]
    plugin:
      name: "custom"  # Plugin to use for displaying the screen
      template: |
        <div>
          <h1>Welcome to Screen 3</h1>
          <p>This is a custom HTML template for Screen 3.</p>
        </div>
      plugin_code: |  # Ruby content code
        def custom_content
          # Your Ruby code here
          "This content is generated by Ruby code."
        end